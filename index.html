<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>パプリーズ占い（お説教あり）</title>
  <link href="style.css" rel="stylesheet">
<meta property="og:title" content="パプリーズ占い（お説教あり）">
<meta property="og:description" content="変な宇宙人が明日を占うよ♪【完全無料】">
<meta property="og:image" content="https://Terahoshi-Games.github.io/papurizu/img/papuru-5.png">
<meta property="og:url" content="https://Terahoshi-Games.github.io/papurizu/">
<meta property="og:type" content="website">
</head>
<body>
  <div id="wrapper">
    <h1><span class="purple">パプリーズ 明日の占い</span><br>へ ようこそ♪</h1>
    <h2 id="charName"></h2>

    <div id="character-area">
      <div id="character-block">
        <div id="character" class="character-center"></div>
      </div>
      <div id="comment"></div>
    </div>

    <div id="button-area">
      <button id="nextButton">占う</button>
    </div>
    <div id="click-indicator"></div>
    <div id="fixed-message">3回だけ 占えるよ～</div>
    <div id="version">ver-1.2.8</div>
  </div>

  <script defer type="text/javascript" src="main.js"></script>
</body>
</html>
